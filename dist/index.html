<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" href="images/weather-cloudy.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Weather App</h1>
        <form id="searchForm">
            <input type="text" id="search" placeholder="Search a city">
            <button id="submit">Submit</button>
        </form>
    </header>
    <div id="body">
        <div class="Weather hide">
            <p class="location"></p>
            <p class="degrees"></p>
            <p class="details"></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
